<div class="dashboard-header">
    <mat-icon aria-hidden="false" aria-label="Example home icon" class="icon">poll</mat-icon>
    <div class="header">{{'Showing latest '+ barChartLabels?.length + ' readings'}}</div>
</div>
<div class="plot-div">
    <canvas baseChart 
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [plugins]="barChartPlugins"
      [legend]="barChartLegend"
      >
    </canvas>
  </div>
